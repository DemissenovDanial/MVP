<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #app { max-width: 600px; margin: auto; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Углеродный след</h2>
        
        <input v-model="date" type="date">
        <input v-model="emission" type="number" placeholder="Выбросы CO₂ (кг)">
        <button @click="addEntry">Добавить</button>

        <input type="file" @change="handleFileUpload">
        <button @click="uploadData">Загрузить данные</button>
        
        <button @click="goToCarbonCalculation">Перейти на страницу расчета углеродного следа</button>
        
        <button v-if="isAuthenticated" @click="logout">Выйти</button>

        <h3>График выбросов</h3>
        <canvas id="emissionsChart"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
